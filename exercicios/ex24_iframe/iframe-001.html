<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre iframe</title>
    <style>
        body {
            text-align: center;
        }

        .git {
            height: 400px;
            width: 500px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" width="500px" height="300px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a><!--Este link só aparece se o navegador não for compativel-->
        </iframe> 
        para aprender programar
    </p>

    <p>
        Acesso ao 
        <iframe class="git" src="https://wandersonhrodrigues.github.io/curso-webmaster-exercicios/" frameborder="1">
            <a href="https://wandersonhrodrigues.github.io/curso-webmaster-exercicios/">Meu github</a>
             para ver alguns projetos
        </iframe>
        para ver alguns projetos
    </p>

</body>

</html>
