<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre iframe</title>
    <style>
        body {
            text-align: center;
        }

        iframe {
            height: 400px;
            width: 500px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a><!--Este link só aparece se o navegador não for compativel-->
        </iframe> 
        para aprender programar
    </p>

    <p>
        Acesso ao 
        <iframe src="" frameborder="0"></iframe>
    </p>

</body>

</html>
